<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mini ChatGPT Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin: 8px 0;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #e5e7eb;
            color: #111827;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 16px;
            border: none;
            background: #111827;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">Hello! Ask me anything.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            addMessage('user', text);
            inputEl.value = '';
            sendBtn.disabled = true;

            const thinkingEl = addMessage('bot', 'Thinking...');

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                thinkingEl.textContent = data.reply || '(no response)';
            } catch (err) {
                thinkingEl.textContent = 'Error: ' + err.message;
            } finally {
                sendBtn.disabled = false;
                scrollToBottom();
            }
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.textContent = text;
            messagesEl.appendChild(div);
            scrollToBottom();
            return div;
        }

        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', e => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
